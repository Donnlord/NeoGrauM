<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tu Perfil</h1>
        <nav id="nav-profile">
            <a href="index.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="search.html">Buscar</a>
            <a href="login.html">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <section id="profile-info">
            <h2>Información del Perfil</h2>
            <p><strong>Nombre de Usuario:</strong> <span id="user-name"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="user-email"></span></p>
            <button id="edit-profile">Editar Perfil</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        // Comprobamos si el usuario está logueado
        if (!localStorage.getItem("userLoggedIn")) {
            window.location.href = "login.html";  // Redirige si no hay sesión iniciada
        }

        document.getElementById('user-name').innerText = localStorage.getItem("userName") || "Usuario Anónimo";
        document.getElementById('user-email').innerText = localStorage.getItem("userEmail") || "No registrado";
        
        document.getElementById('edit-profile').addEventListener('click', function() {
            alert("Función de edición aún no implementada.");
        });
    </script>
</body>
</html>
