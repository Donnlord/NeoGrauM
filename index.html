<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Web - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>¡Bienvenido!</h1>
        <form action="/register" method="POST">
            <h2>Registro</h2>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
        <form action="/login" method="POST">
            <h2>Inicio de Sesión</h2>
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
<!-- Feed -->
<div class="navbar">
    <a href="/feed">Feed</a>
    <a href="/profile">Perfil</a>
    <a href="/logout">Cerrar sesión</a>
</div>

<div class="content">
    <div id="feed" class="feed">
        <h2>Feed</h2>
        <form id="postForm">
            <input type="text" id="postContent" placeholder="Escribe algo..." required>
            <button type="submit">Publicar</button>
        </form>
        <div id="postsContainer"></div>
    </div>

    <div id="profile" class="profile">
        <h2>Tu Perfil</h2>
        <form id="profileForm">
            <input type="text" id="username" placeholder="Nombre de usuario" value="TuNombre" disabled>
            <textarea id="bio" placeholder="Biografía"></textarea>
            <button type="submit">Actualizar Perfil</button>
        </form>
    </div>
</div>
</body>
</html>
