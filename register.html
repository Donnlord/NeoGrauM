<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Crear Cuenta en NeoGrauM</h1>
    </header>
    <main>
        <form id="register-form">
            <label for="username">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registrarse</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        // Aquí va la lógica de envío del formulario de registro
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Registro Exitoso. Por favor, revisa tu correo para confirmar.");
            window.location.href = "confirm.html";  // Redirige a la página de confirmación
        });
    </script>
</body>
</html>
