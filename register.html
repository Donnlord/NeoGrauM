<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrarse</h1>
        <nav id="nav-register">
            <a href="login.html">Iniciar sesión</a>
            <a href="register.html">Registrarse</a>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Crea una cuenta nueva</h2>
            <form id="register-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Guardamos los datos de usuario en localStorage
            localStorage.setItem("userLoggedIn", "true");
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);
            localStorage.setItem("userName", username);

            alert("Registro exitoso.");
            window.location.href = "login.html";  // Redirige a login
        });
    </script>
    <script>
    // Verificamos si el usuario está logueado
    window.onload = function() {
        let isLoggedIn = localStorage.getItem("userLoggedIn");
        
        // Elementos de la barra de navegación
        let loginLink = document.getElementById("login-link");
        let registerLink = document.getElementById("register-link");
        let homeLink = document.getElementById("home-link");
        let profileLink = document.getElementById("profile-link");
        let searchLink = document.getElementById("search-link");
        let logoutLink = document.getElementById("logout-link");

        if (isLoggedIn === "true") {
            // Si está logueado, mostrar opciones de inicio, perfil, buscar y cerrar sesión
            loginLink.style.display = "none";
            registerLink.style.display = "none";
            homeLink.style.display = "inline";
            profileLink.style.display = "inline";
            searchLink.style.display = "inline";
            logoutLink.style.display = "inline";
        } else {
            // Si no está logueado, mostrar opciones de login y registro
            loginLink.style.display = "inline";
            registerLink.style.display = "inline";
            homeLink.style.display = "none";
            profileLink.style.display = "none";
            searchLink.style.display = "none";
            logoutLink.style.display = "none";
        }
    };
</script>
</body>
</html>
