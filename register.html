<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registrarse</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="search.html">Buscar</a>
            <a href="register.html">Registrarse</a>
            <a href="login.html">Iniciar sesión</a>
        </nav>
    </header>
    <main>
        <section id="register">
            <h2>Crea una cuenta nueva</h2>
            <form id="register-form">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            event.preventDefault();
            // Aquí podrías agregar lógica para registrar el usuario con datos reales
            localStorage.setItem("userLoggedIn", "true");
            alert("Registro exitoso.");
            window.location.href = "index.html";  // Redirige al feed
        });
    </script>
</body>
</html>
