<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Iniciar Sesión</h1>
        <nav id="nav-login">
            <a href="register.html">Registrarse</a>
            <a href="login.html">Iniciar sesión</a>
        </nav>
    </header>
    <header>
    <h1>NeoGrauM</h1>
    <nav id="nav">
        <!-- Solo se muestran si no estás logueado -->
        <a href="login.html" id="login-link">Iniciar sesión</a>
        <a href="register.html" id="register-link">Registrarse</a>

        <!-- Solo se muestran si estás logueado -->
        <a href="index.html" id="home-link" style="display:none;">Inicio</a>
        <a href="profile.html" id="profile-link" style="display:none;">Perfil</a>
        <a href="search.html" id="search-link" style="display:none;">Buscar</a>
        <a href="#" id="logout-link" style="display:none;">Cerrar sesión</a>
    </nav>
</header>

    <main>
        <section id="login">
            <h2>Accede a tu cuenta</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar sesión</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            // Recuperamos las credenciales registradas
            let storedEmail = localStorage.getItem("userEmail");
            let storedPassword = localStorage.getItem("userPassword");

            // Verificamos si las credenciales coinciden
            if (email === storedEmail && password === storedPassword) {
                localStorage.setItem("userLoggedIn", "true");
                window.location.href = "index.html";  // Redirige al feed
            } else {
                alert("Credenciales incorrectas");
            }
        });
    </script>
    <script>
    // Verificamos si el usuario está logueado
    window.onload = function() {
        let isLoggedIn = localStorage.getItem("userLoggedIn");
        
        // Elementos de la barra de navegación
        let loginLink = document.getElementById("login-link");
        let registerLink = document.getElementById("register-link");
        let homeLink = document.getElementById("home-link");
        let profileLink = document.getElementById("profile-link");
        let searchLink = document.getElementById("search-link");
        let logoutLink = document.getElementById("logout-link");

        if (isLoggedIn === "true") {
            // Si está logueado, mostrar opciones de inicio, perfil, buscar y cerrar sesión
            loginLink.style.display = "none";
            registerLink.style.display = "none";
            homeLink.style.display = "inline";
            profileLink.style.display = "inline";
            searchLink.style.display = "inline";
            logoutLink.style.display = "inline";
        } else {
            // Si no está logueado, mostrar opciones de login y registro
            loginLink.style.display = "inline";
            registerLink.style.display = "inline";
            homeLink.style.display = "none";
            profileLink.style.display = "none";
            searchLink.style.display = "none";
            logoutLink.style.display = "none";
        }
    };
</script>
</body>
</html>
