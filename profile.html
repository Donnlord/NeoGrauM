<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - NeoGrauM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tu Perfil</h1>
        <nav id="nav-profile">
            <a href="index.html">Inicio</a>
            <a href="profile.html">Perfil</a>
            <a href="search.html">Buscar</a>
            <a href="login.html">Cerrar sesión</a>
        </nav>
    </header>
    <main>
        <section id="profile-info">
            <h2>Información del Perfil</h2>
            <p><strong>Nombre de Usuario:</strong> <span id="user-name"></span></p>
            <p><strong>Correo Electrónico:</strong> <span id="user-email"></span></p>
            <button id="edit-profile">Editar Perfil</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 NeoGrauM</p>
    </footer>

    <script>
        // Comprobamos si el usuario está logueado
        if (!localStorage.getItem("userLoggedIn")) {
            window.location.href = "login.html";  // Redirige si no hay sesión iniciada
        }

        document.getElementById('user-name').innerText = localStorage.getItem("userName") || "Usuario Anónimo";
        document.getElementById('user-email').innerText = localStorage.getItem("userEmail") || "No registrado";
        
        document.getElementById('edit-profile').addEventListener('click', function() {
            alert("Función de edición aún no implementada.");
        });
    </script>
    <script>
    // Verificamos si el usuario está logueado
    window.onload = function() {
        let isLoggedIn = localStorage.getItem("userLoggedIn");
        
        // Elementos de la barra de navegación
        let loginLink = document.getElementById("login-link");
        let registerLink = document.getElementById("register-link");
        let homeLink = document.getElementById("home-link");
        let profileLink = document.getElementById("profile-link");
        let searchLink = document.getElementById("search-link");
        let logoutLink = document.getElementById("logout-link");

        if (isLoggedIn === "true") {
            // Si está logueado, mostrar opciones de inicio, perfil, buscar y cerrar sesión
            loginLink.style.display = "none";
            registerLink.style.display = "none";
            homeLink.style.display = "inline";
            profileLink.style.display = "inline";
            searchLink.style.display = "inline";
            logoutLink.style.display = "inline";
        } else {
            // Si no está logueado, mostrar opciones de login y registro
            loginLink.style.display = "inline";
            registerLink.style.display = "inline";
            homeLink.style.display = "none";
            profileLink.style.display = "none";
            searchLink.style.display = "none";
            logoutLink.style.display = "none";
        }
    };
</script>
    <script>
    // Funcionalidad para cerrar sesión
    document.getElementById('logout-link').addEventListener('click', function(event) {
        event.preventDefault();
        
        // Eliminar los datos de sesión
        localStorage.removeItem("userLoggedIn");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("userPassword");
        localStorage.removeItem("userName");

        // Redirigir a la página de inicio de sesión
        window.location.href = "login.html";
    });
</script>
</body>
</html>
